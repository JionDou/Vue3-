    <script>
        const App = Vue.createApp({
            setup() {
                let myObject = Vue.reactive({
                    value: 0
                })
                // 结构赋值时，value会直接被转成ref变量
                let { value } = Vue.toRefs(myObject)
                function click() {
                    value.value += 1
                    console.log(value.value);
                }
                return {
                    value,
                    click
                }
            },
            template:`
                <h1>测试数据:{{value}}</h1>
                <button @click="click">点击</button>
            `
        })
        App.mount("#Application")
    </script>
