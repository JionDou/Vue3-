<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElementUI</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="Application" style="text-align: center;">
        <h1>这里是模版的内容:{{count}}次点击</h1>
        <button v-on:click="clickButton">按钮</button>
    </div>
    <script>
        const App = {
            data() {
                return {
                    count: 0,
                }
            },
            methods: {
                clickButton() {
                    this.count = this.count + 1
                }
                
            },
            mounted() {
                let api = "http://apis.juhe.cn/simpleWeather/query?city=%E4%B8%9C%E8%8E%9E&key=2d0f9084******774c2544"
                this.axios.get(api).then((response) => {
                    console.log(response);
                })
            },
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>
</html>
